  <style>



* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  /* Color Palette */
  --primary-color: #ff66ff;
  --primary-dark: #cc00ff;
  --primary-light: #ff99ff;
  --secondary-color: #6366f1;
  --accent-color: #8b5cf6;

  /* Backgrounds */
  --bg-dark: #0d001a;
  --bg-darker: #080012;
  --bg-medium: #1c0033;
  --bg-light: #2d0052;

  /* UI Elements */
  --card-bg: rgba(255, 255, 255, 0.05);
  --card-hover: rgba(255, 255, 255, 0.1);
  --border-color: rgba(255, 102, 255, 0.3);
  --shadow-color: rgba(255, 102, 255, 0.2);

  /* Typography */
  --text-primary: #ffffff;
  --text-secondary: rgba(255, 255, 255, 0.8);
  --text-muted: rgba(255, 255, 255, 0.6);

  /* Spacing */
  --spacing-xs: 0.5rem;
  --spacing-sm: 1rem;
  --spacing-md: 1.5rem;
  --spacing-lg: 2rem;
  --spacing-xl: 3rem;

  /* Border Radius */
  --radius-sm: 8px;
  --radius-md: 12px;
  --radius-lg: 16px;
  --radius-xl: 24px;

  /* Transitions */
  --transition-fast: 0.2s ease;
  --transition-medium: 0.3s ease;
  --transition-slow: 0.5s ease;
}

/* ============================================================================
   BASE STYLES
============================================================================ */

body {
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg,
    var(--bg-dark) 0%,
    var(--bg-medium) 50%,
    var(--bg-light) 100%);
  background-attachment: fixed;
  color: var(--text-primary);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
}

/* Animated background particles */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image:
    radial-gradient(circle at 20% 50%, rgba(255, 102, 255, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
  pointer-events: none;
  z-index: 0;
  animation: particleFloat 20s ease-in-out infinite;
}

@keyframes particleFloat {
  0%, 100% { opacity: 1; transform: translateY(0); }
  50% { opacity: 0.8; transform: translateY(-20px); }
}

/* ============================================================================
   HEADER
============================================================================ */

header {
  position: sticky;
  top: 0;
  background: rgba(13, 0, 26, 0.85);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  padding: var(--spacing-sm) var(--spacing-lg);
  border-bottom: 1px solid var(--border-color);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
  z-index: 100;
  animation: slideDown 0.5s ease;
}

@keyframes slideDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.header-left {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
  cursor: pointer;
  transition: var(--transition-medium);
}

.header-left:hover {
  transform: translateX(-4px);
}

.header-logo {

  width: 48px;

  height: 48px;

  border-radius: var(--radius-md);

  background: linear-gradient(135deg, var(--primary-color), var(--accent-color));

  padding: 4px;

  box-shadow: 0 4px 15px var(--shadow-color), 0 0 20px rgba(139, 92, 246, 0.6);

  transition: var(--transition-medium);

  object-fit: contain;

}

 

.header-logo:hover {

  transform: scale(1.1) rotate(5deg);

  box-shadow: 0 6px 25px var(--shadow-color);

}

h1 {
  font-size: clamp(1.2rem, 3vw, 2rem);
  font-weight: 900;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light), var(--secondary-color));
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: gradientShift 3s ease infinite;
  letter-spacing: -0.5px;
}

@keyframes gradientShift {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

/* ============================================================================
   GAME CONTAINER
============================================================================ */

.game-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: var(--spacing-lg);
  gap: var(--spacing-lg);
  position: relative;
  z-index: 1;
  animation: fadeIn 0.6s ease;
}

/* Back Button */
.back-button {
  align-self: flex-start;
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  padding: var(--spacing-sm) var(--spacing-md);
  background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
  border: none;
  border-radius: var(--radius-md);
  color: var(--text-primary);
  font-family: 'Orbitron', sans-serif;
  font-weight: 700;
  font-size: 1rem;
  cursor: pointer;
  transition: var(--transition-medium);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
}

.back-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px var(--shadow-color);
  background: linear-gradient(135deg, var(--primary-light), var(--primary-color));
}

.back-button:active {
  transform: translateY(0);
}

.back-button svg {
  width: 20px;
  height: 20px;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.game-frame-wrapper {
  width: 90%;
  max-width: min(1200px, 90vw);
  position: relative;
  border-radius: var(--radius-xl);
  overflow: hidden;
  background: linear-gradient(135deg, rgba(255, 102, 255, 0.1), rgba(99, 102, 241, 0.1));
  box-shadow:
    0 20px 60px rgba(0, 0, 0, 0.4),
    0 0 0 1px var(--border-color),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  transition: var(--transition-medium);
}

.game-frame-wrapper:hover {
  box-shadow:
    0 20px 60px rgba(0, 0, 0, 0.4),
    0 0 0 1px var(--border-color),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
}

.game-frame-wrapper::before {
  content: '';
  display: block;
  padding-top: 56.25%; /* 16:9 aspect ratio */
}

/* ============================================================================
   CONTROLS BAR
============================================================================ */

.controls {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  padding: var(--spacing-md);
  display: flex;
  justify-content: flex-end;
  align-items: center;
  z-index: 10;
  opacity: 1;
  pointer-events: none;
}

.controls > * {
  pointer-events: auto;
}

.icon-btn {
  width: 48px;
  height: 48px;
  border-radius: var(--radius-md);
  border: none;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: var(--transition-fast);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.icon-btn:hover {
  background: var(--primary-color);
  transform: scale(1.1);
  box-shadow: 0 6px 20px var(--shadow-color);
}

.icon-btn:active {
  transform: scale(0.95);
}

.icon-btn svg {
  width: 22px;
  height: 22px;
}

/* ============================================================================
   PLAY OVERLAY
============================================================================ */

.play-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(13, 0, 26, 0.95), rgba(44, 0, 82, 0.95));
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-lg);
  z-index: 5;
  transition: all var(--transition-slow);
  cursor: pointer;
}

.play-overlay.hidden {
  opacity: 0;
  pointer-events: none;
  transform: scale(0.9);
}

.play-overlay img {
  max-width: 320px;
  max-height: 320px;
  width: 80%;
  height: auto;
  border-radius: var(--radius-lg);
  box-shadow:
    0 20px 60px rgba(0, 0, 0, 0.5),
    0 0 0 1px var(--border-color);
  transition: var(--transition-medium);
  object-fit: cover;
}

.play-overlay:hover img {
  transform: scale(1.05);
  box-shadow:
    0 25px 80px rgba(255, 102, 255, 0.4),
    0 0 0 1px var(--primary-color);
}

.play-overlay h2 {
  font-size: clamp(1.5rem, 4vw, 2.5rem);
  font-weight: 900;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-align: center;
  padding: 0 var(--spacing-md);
  text-shadow: 0 4px 20px rgba(255, 102, 255, 0.3);
}

.play-btn {
  padding: var(--spacing-md) var(--spacing-xl);
  font-size: 1.2rem;
  font-weight: 700;
  font-family: 'Orbitron', sans-serif;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
  border: none;
  border-radius: var(--radius-lg);
  color: var(--text-primary);
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
  box-shadow:
    0 10px 30px var(--shadow-color),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
  transition: var(--transition-medium);
  position: relative;
  overflow: hidden;
}

.play-btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: left 0.5s ease;
}

.play-btn:hover::before {
  left: 100%;
}

.play-btn:hover {
  transform: translateY(-4px) scale(1.05);
  box-shadow:
    0 15px 40px var(--shadow-color),
    inset 0 1px 0 rgba(255, 255, 255, 0.3);
}

.play-btn:active {
  transform: translateY(-2px) scale(1.02);
}

/* ============================================================================
   IFRAME
============================================================================ */

iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
  background: var(--bg-darker);
  opacity: 0;
  transition: opacity var(--transition-slow);
}

iframe.active {
  opacity: 1;
}

/* ============================================================================
   CATEGORY TAGS
============================================================================ */

.category-tags {
  display: flex;
  flex-wrap: wrap;
  gap: var(--spacing-sm);
  justify-content: center;
  padding: var(--spacing-md) 0;
  animation: fadeIn 0.8s ease 0.2s both;
}

.category-tag {
  padding: var(--spacing-xs) var(--spacing-md);
  background: var(--card-bg);
  border: 1px solid var(--border-color);
  border-radius: var(--radius-xl);
  color: var(--text-secondary);
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 600;
  transition: var(--transition-fast);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}

.category-tag:hover {
  background: var(--primary-color);
  color: var(--text-primary);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px var(--shadow-color);
  border-color: var(--primary-color);
}




.game-info-section {
  width: 100%;
  padding: var(--spacing-xl) var(--spacing-lg);
  background: linear-gradient(180deg, rgba(13, 0, 26, 0.6) 0%, rgba(28, 0, 51, 0.4) 100%);
  border-top: 1px solid rgba(255, 102, 255, 0.2);
  margin-top: var(--spacing-xl);
}

.game-info-container {
  max-width: 1200px;
  margin: 0 auto;
}

.info-card {
  background: linear-gradient(135deg, rgba(255, 102, 255, 0.08), rgba(99, 102, 241, 0.06));
  border: 1px solid rgba(255, 102, 255, 0.2);
  border-radius: var(--radius-lg);
  padding: var(--spacing-xl) var(--spacing-lg);
  animation: fadeIn 0.6s ease both;
}

.info-card.full-width {
  width: 100%;
}

.info-card-icon {
  font-size: 2rem;
  margin-bottom: var(--spacing-sm);
  filter: drop-shadow(0 2px 8px rgba(255, 102, 255, 0.3));
}

.info-card h3 {
  font-size: 1.4rem;
  font-weight: 700;
  color: var(--text-primary);
  margin-bottom: var(--spacing-md);
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.description-content p {
  color: var(--text-secondary);
  font-size: 1rem;
  line-height: 1.8;
  margin-bottom: var(--spacing-md);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
}

.description-preview {
  display: block;
}

.description-full {
  display: none;
  margin-top: var(--spacing-md);
}

.game-info-section.expanded .description-full {
  display: block;
}

.game-meta {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: var(--spacing-sm);
  margin: var(--spacing-lg) 0;
  padding: var(--spacing-md);
  background: rgba(0, 0, 0, 0.2);
  border-radius: var(--radius-md);
  border-left: 3px solid var(--primary-color);
}

.meta-item {
  color: var(--text-muted);
  font-size: 0.9rem;
}

.meta-item strong {
  color: var(--primary-color);
  font-weight: 600;
  margin-right: 0.5rem;
}

.keywords-section {
  margin-top: var(--spacing-lg);
}

.keywords-section > strong {
  color: var(--text-primary);
  font-size: 1rem;
  display: block;
  margin-bottom: var(--spacing-sm);
}

.keywords-list {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: var(--spacing-sm);
}

.keyword {
  display: inline-block;
  padding: 0.5rem 0.9rem;
  background: rgba(255, 102, 255, 0.1);
  border: 1px solid rgba(255, 102, 255, 0.25);
  border-radius: var(--radius-sm);
  color: var(--text-secondary);
  font-size: 0.85rem;
  transition: all var(--transition-fast);
}

.keyword:hover {
  background: rgba(255, 102, 255, 0.2);
  border-color: var(--primary-color);
  color: var(--text-primary);
  transform: translateY(-2px);
}

.show-more-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: var(--spacing-xs);
  width: 100%;
  padding: var(--spacing-sm) var(--spacing-md);
  margin-top: var(--spacing-lg);
  background: rgba(255, 102, 255, 0.1);
  border: 1px solid rgba(255, 102, 255, 0.3);
  border-radius: var(--radius-md);
  color: var(--primary-color);
  font-family: 'Orbitron', sans-serif;
  font-size: 0.9rem;
  font-weight: 600;
  cursor: pointer;
  transition: all var(--transition-fast);
}

.show-more-btn:hover {
  background: rgba(255, 102, 255, 0.2);
  border-color: var(--primary-color);
  transform: translateY(-2px);
  box-shadow: 0 4px 15px rgba(255, 102, 255, 0.3);
}

.show-more-icon {
  transition: transform var(--transition-medium);
}

@media (max-width: 768px) {
  .info-card {
    padding: var(--spacing-md);
  }

  .info-card h3 {
    font-size: 1.2rem;
  }

  .description-content p {
    font-size: 0.95rem;
  }

  .game-meta {
    grid-template-columns: 1fr;
    gap: 0.5rem;
  }

  .keywords-list {
    gap: 0.4rem;
  }

  .keyword {
    padding: 0.4rem 0.7rem;
    font-size: 0.8rem;
  }
}

/* ============================================================================
   RECOMMENDATIONS SECTION
============================================================================ */

.recommendations {
  width: 90%;
  max-width: min(1200px, 90vw);
  padding: var(--spacing-xl) var(--spacing-lg);
  margin: 0 auto;
  animation: fadeIn 1s ease 0.4s both;
}

.recommendations h2 {
  font-size: clamp(1.8rem, 4vw, 2.5rem);
  font-weight: 900;
  text-align: center;
  margin-bottom: var(--spacing-xl);
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  position: relative;
}

.recommendations h2::after {
  content: '';
  display: block;
  width: 100px;
  height: 4px;
  background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
  margin: var(--spacing-md) auto 0;
  border-radius: var(--radius-sm);
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(clamp(140px, 18vw, 220px), 1fr));
  gap: var(--spacing-md);
  width: 100%;
  justify-items: center;
}

.game-card {
  width: 100%;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  text-decoration: none;
  color: var(--text-primary);
  background: linear-gradient(135deg, var(--card-bg), #5a0077);
  border-radius: var(--radius-md);
  overflow: hidden;
  transition: var(--transition-medium);
  border: 2px solid rgba(255, 102, 255, 0.2);
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  position: relative;
  cursor: pointer;
}

.game-card:hover {
  transform: translateY(-5px) scale(1.03);
  background: linear-gradient(135deg, var(--card-hover), #7700aa);
  border: 2px solid var(--primary-color);
  box-shadow: 0 8px 30px rgba(255, 102, 255, 0.5);
}

.thumb-container {
  position: relative;
  width: 100%;
  height: 100%;
  background: var(--bg-darker);
  overflow: hidden;
  border-radius: var(--radius-md);
}

.thumb-container::before {
  content: "";
  position: absolute;
  inset: 0;
  background-size: cover;
  background-position: center;
  filter: blur(20px) brightness(0.5);
  z-index: 0;
  transition: transform var(--transition-medium);
  background-image: var(--thumb-url);
}

.game-card:hover .thumb-container::before {
  transform: scale(1.1);
}

.thumb {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1;
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
  transition: transform var(--transition-medium);
}

.game-card:hover .thumb {
  transform: scale(1.08);
}

.card-title {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 0.6rem 0.4rem;
  font-family: var(--font-main);
  font-weight: 600;
  font-size: clamp(0.7rem, 0.85vw, 0.85rem);
  color: rgba(255, 255, 255, 0.9);
  background: rgba(0, 0, 0, 0);
  width: 100%;
  line-height: 1.2;
  z-index: 2;
  transition: all var(--transition-medium);
  opacity: 0;
  transform: translateY(10px);
  text-shadow: 0 0 8px rgba(0, 0, 0, 0.8);
  text-align: center;
}

.game-card:hover .card-title {
  opacity: 1;
  transform: translateY(0);
  background: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
}

/* ============================================================================
   FOOTER
============================================================================ */

/* ============================================================================
   FOOTER - CENTERED & BALANCED LAYOUT
============================================================================ */

footer {
  background: linear-gradient(180deg, rgba(13, 0, 26, 0.95) 0%, rgba(8, 0, 18, 0.98) 100%);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-top: 2px solid rgba(255, 102, 255, 0.3);
  margin-top: auto;
  box-shadow: 0 -4px 30px rgba(0, 0, 0, 0.4);
  padding: 2.5rem 1.5rem;
  text-align: center;
}

.footer-content {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 2rem;
}

.footer-brand {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.75rem;
  text-align: center;
}

.footer-brand h3 {
  font-size: 1.2rem;
  font-weight: 700;
  background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin: 0;
}

.footer-url {
  font-family: 'Courier New', monospace;
  color: var(--text-muted);
  font-size: 0.85rem;
  padding: 0.4rem 0.8rem;
  background: rgba(255, 102, 255, 0.08);
  border-radius: 6px;
  border: 1px solid rgba(255, 102, 255, 0.15);
}

.footer-links {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  gap: 2rem;
  width: 100%;
}

.footer-links a {
  color: rgba(255, 255, 255, 0.65);
  text-decoration: none;
  font-size: 0.9rem;
  transition: all 0.3s ease;
  position: relative;
  font-weight: 500;
  padding: 0.5rem 0;
  display: inline-block;
  text-align: center;
}

.footer-links a::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
  transition: width 0.3s ease;
}

.footer-links a:hover {
  color: var(--primary-color);
  text-decoration: none;
  transform: translateY(-2px);
}

.footer-links a:hover::after {
  width: 100%;
}

.footer-bottom {
  max-width: 1200px;
  margin: 0 auto;
  padding-top: 2rem;
  border-top: 1px solid rgba(255, 255, 255, 0.08);
  text-align: center;
}

.footer-bottom p {
  color: rgba(255, 255, 255, 0.5);
  font-size: 0.75rem;
  margin: 0;

  font-weight: 300;
  letter-spacing: 0.5px;

/* ============================================================================
   FULLSCREEN STYLES
============================================================================ */

.game-frame-wrapper:-webkit-full-screen,
.game-frame-wrapper:-moz-full-screen,
.game-frame-wrapper:fullscreen {
  width: 100vw;
  height: 100vh;
  max-width: none;
  border-radius: 0;
  border: none;
}

.game-frame-wrapper:-webkit-full-screen::before,
.game-frame-wrapper:-moz-full-screen::before,
.game-frame-wrapper:fullscreen::before {
  display: none;
}

.game-frame-wrapper:-webkit-full-screen .controls,
.game-frame-wrapper:-moz-full-screen .controls,
.game-frame-wrapper:fullscreen .controls {
  opacity: 1;
}

/* ============================================================================
   RESPONSIVE DESIGN
============================================================================ */

@media (min-width: 1200px) {
  .grid { grid-template-columns: repeat(5, 1fr); }
}
@media (min-width: 900px) and (max-width: 1199px) {
  .grid { grid-template-columns: repeat(4, 1fr); }
}
@media (min-width: 600px) and (max-width: 899px) {
  .grid { grid-template-columns: repeat(3, 1fr); }
}

@media (max-width: 768px) {
  :root {

    --spacing-md: 1rem;

    height: 40px;
  }

  .game-container {
    padding: var(--spacing-md);
  }

  .game-frame-wrapper::before {
    padding-top: 75%; /* 4:3 aspect ratio on mobile */
  }

  .play-overlay img {
    max-width: 200px;
    max-height: 200px;
  }

  .play-btn {
    padding: var(--spacing-sm) var(--spacing-lg);
    font-size: 1rem;
  }

  .icon-btn {
    width: 40px;
    height: 40px;

  .icon-btn svg {

  }

  }
}

@media (max-width: 480px) {

  }

  }

  .footer-links {

  }

  .footer-links a {

  }
}

/* ============================================================================
   LOADING STATES
============================================================================ */

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.loading {
  animation: pulse 2s ease-in-out infinite;
}

/* ============================================================================
   ACCESSIBILITY
============================================================================ */

@media (prefers-reduced-motion: reduce) {
  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
  }
}

/* High contrast mode */
@media (prefers-contrast: high) {
  :root {
    --border-color: rgba(255, 102, 255, 0.8);
    --card-bg: rgba(255, 255, 255, 0.15);

  <script>
    let gameStartTime = null;

    function startGame() {
      const overlay = document.getElementById('playOverlay');
      const frame = document.getElementById('gameFrame');

      frame.src = 'gameLink';
      frame.classList.add('active');
      overlay.classList.add('hidden');

      // Track game start time and send analytics event
      gameStartTime = Date.now();
      gtag('event', 'game_started', {
        game_name: 'gameName',
        // game_folder: 'Block Blast'
      });

      // Track in Recently Played
      saveToRecentlyPlayed();
    }

    function saveToRecentlyPlayed() {
      const gameData = {
        // folder: 'Block Blast',
        name: 'gameName',
        thumb: 'imgLink',
        lastPlayed: Date.now()
      };

      let recentlyPlayed = [];
      try {
        recentlyPlayed = JSON.parse(localStorage.getItem('recentlyPlayed') || '[]');
      } catch(e) {
        recentlyPlayed = [];
      }

      // Remove existing entry if present
      recentlyPlayed = recentlyPlayed.filter(g => g.folder !== gameData.folder);

      // Add to beginning
      recentlyPlayed.unshift(gameData);

      // Keep max 25
      if (recentlyPlayed.length > 25) {
        recentlyPlayed = recentlyPlayed.slice(0, 25);
      }

      localStorage.setItem('recentlyPlayed', JSON.stringify(recentlyPlayed));
    }

    function toggleFullscreen() {
      const wrapper = document.getElementById('gameWrapper');

      if (!document.fullscreenElement && !document.webkitFullscreenElement && !document.mozFullScreenElement) {
        // Enter fullscreen
        if (wrapper.requestFullscreen) {
          wrapper.requestFullscreen();
        } else if (wrapper.webkitRequestFullscreen) {
          wrapper.webkitRequestFullscreen();
        } else if (wrapper.mozRequestFullScreen) {
          wrapper.mozRequestFullScreen();
        }
      } else {
        // Exit fullscreen
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.mozCancelFullScreen) {
          document.mozCancelFullScreen();
        }
      }
    }

    function updateFullscreenIcon() {
      const icon = document.getElementById('fullscreenIcon');
      const btn = document.getElementById('fullscreenBtn');

      if (document.fullscreenElement || document.webkitFullscreenElement || document.mozFullScreenElement) {
        // In fullscreen - show X icon
        icon.innerHTML = '<path d="M18 6L6 18M6 6l12 12"/>';
        btn.title = 'Exit Fullscreen';
        btn.setAttribute('aria-label', 'Exit Fullscreen');
      } else {
        // Not in fullscreen - show expand icon
        icon.innerHTML = '<path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>';
        btn.title = 'Fullscreen';
        btn.setAttribute('aria-label', 'Toggle Fullscreen');
      }
    }

    // Listen for fullscreen changes
    document.addEventListener('fullscreenchange', updateFullscreenIcon);
    document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
    document.addEventListener('mozfullscreenchange', updateFullscreenIcon);
    document.addEventListener('MSFullscreenChange', updateFullscreenIcon);

    // Prevent arrow keys, space, and WASD from scrolling the page when game is active
    window.addEventListener('keydown', (e) => {
      const gameFrame = document.getElementById('gameFrame');
      const blocked = [' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd', 'W', 'A', 'S', 'D'];

      // Only prevent default if game is active (iframe has loaded)
      if (gameFrame && gameFrame.src && gameFrame.src !== '' && blocked.includes(e.key)) {
        e.preventDefault();
      }
    });

    // Toggle game info section
    function toggleGameInfo() {
      const section = document.getElementById('gameInfoSection');
      const btn = document.querySelector('.show-more-btn');
      const btnText = btn.querySelector('.show-more-text');
      const btnIcon = btn.querySelector('.show-more-icon');

      if (section.classList.contains('expanded')) {
        section.classList.remove('expanded');
        btnText.textContent = 'Show More';
        btnIcon.style.transform = 'rotate(0deg)';
        section.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      } else {
        section.classList.add('expanded');
        btnText.textContent = 'Show Less';
        btnIcon.style.transform = 'rotate(180deg)';
      }
    }

    // Track game session end when user leaves the page
    window.addEventListener('beforeunload', () => {
      if (gameStartTime) {
        const playDuration = Math.round((Date.now() - gameStartTime) / 1000);
        gtag('event', 'game_session_end', {
          game_name: 'gameName',
          // game_folder: 'Block Blast',
          duration_seconds: playDuration
        });
      }
    });
  </script>
